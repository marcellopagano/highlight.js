<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>highlight.js</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
  <script defer src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script defer type="module">hljs.highlightAll()</script>
</head>

<body>
  <header>
    <h1>Highlight.js - github-dark</h1>
    <nav id="navbar">
      <a href="#html">html</a>
      <a href="#css">css</a>
      <a href="#js">javascript</a>
      <a href="#ts">typescript</a>
      <a href="#json">json</a>
      <a href="#python">python</a>
      <a href="#sql">sql</a>
    </nav>
  </header>
  <main>
    <!-- html -->
    <pre id="html">
      <h2>Html</h2>
      <code class="language-html"></code>
    </pre>
    <!-- css -->
    <pre id="css">
      <h2 >Css</h2>
      <code class="language-css"></code>
    </pre>
    <!-- javascript -->
    <pre id="js">
      <h2 >Javascript</h2>
      <code class="language-javascript"></code>
    </pre>
    <!-- typescript -->
    <pre id="ts">
      <h2 >Typescript</h2>
      <code class="language-typescript"></code>
    </pre>
    <!-- json -->
    <pre id="json">
      <h2>Json</h2>
      <code class="language-json"></code>
    </pre>
    <!-- python -->
    <pre id="python">
      <h2 >Python</h2>
      <code class="language-python"></code>
    </pre>
    <!-- sql -->
    <pre id="sql">
      <h2>Sql</h2>
      <code class="language-sql"></code>
    </pre>
  </main>
  <script>
    const html = `
    <!DOCTYPE html>
      <html lang="en">  
        <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Title</title>

          <style>body {width: 500px;}</style>

          <script type="application/javascript">
          function $init() { return true; }
          <\/script>
        </head>
          <body>
            <p checked class="title" id='title'>Title</p>
          <\/body>
      <\/html>
    `
    const css = `
    @font-face {
      font-family: Chunkfive; src: url('Chunkfive.otf');
    }

    body, .usertext {
      color: #F0F0F0; background: #600;
      font-family: Chunkfive, sans;
      --heading-1: 30px/32px Helvetica, sans-serif;
    }

    @import url(print.css);
    @media print {
      a[href^=http]::after {
        content: attr(href)
      }
    }
    `
    const js = `
function $initHighlight(block, cls) {
  try {
    if (cls.search(/\\bno\-highlight\\b/) != -1)
      return process(block, true, 0x0F) +
             \`class="$\{cls}"\`;
        } catch (e) {
          /* handle exception */
        }
        for (var i = 0 / 2; i < classes.length; i++) {
          if (checkCondition(classes[i]) === undefined)
            console.log('undefined');
        }

        return (
          <div>
            <web-component>{block}</web-component>
          </div>
        )
      }

    export  $initHighlight;
    `
    const ts = `
    class MyClass {
      public static myValue: string;
      constructor(init: string) {
        this.myValue = init;
      }
    }
    import fs = require("fs");
    module MyModule {
      export interface MyInterface extends Other {
        myProperty: any;
      }
    }
    declare magicNumber number;
    myArray.forEach(() => { }); // fat arrow syntax
    `
    const jsoN = `
    [
      {
        "title": "apples",
        "count": [12000, 20000],
        "description": {"text": "...", "sensitive": false}
      },
      {
        "title": "oranges",
        "count": [17500, null],
        "description": {"text": "...", "sensitive": false}
      }
]
    `
    const python = `
    @requires_authorization(roles=["ADMIN"])
      def somefunc(param1='', param2=0):
          r'''A docstring'''
          if param1 > param2: # interesting
              print 'Gre\'ater'
          return (param2 - param1 + 1 + 0b10l) or None

      class SomeClass:
          pass

      >>> message = '''interpreter
      ... prompt'''
    `
    const sql = `
    CREATE TABLE "topic" (
        "id" integer NOT NULL PRIMARY KEY,
        "forum_id" integer NOT NULL,
        "subject" varchar(255) NOT NULL
    );
    ALTER TABLE "topic"
    ADD CONSTRAINT forum_id FOREIGN KEY ("forum_id")
    REFERENCES "forum" ("id");

    -- Initials
    insert into "topic" ("forum_id", "subject")
    values (2, 'D''artagnian');
    `

    const htmlEl = document.querySelector('.language-html')
    const cssEl = document.querySelector('.language-css')
    const jsEl = document.querySelector('.language-javascript')
    const tsEl = document.querySelector('.language-typescript')
    const jsoNEl = document.querySelector('.language-json')
    const pythonEl = document.querySelector('.language-python')
    const sqlEl = document.querySelector('.language-sql')

    htmlEl.append(html)
    cssEl.append(css)
    jsEl.append(js)
    tsEl.append(ts)
    jsoNEl.append(jsoN)
    pythonEl.append(python)
    sqlEl.append(sql)
console.log()
  </script>
</body>

</html>
